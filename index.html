<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.savearavali.org/">SaveAravali.org</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="https://www.google.com/">Home</a>
              <a class="nav-link" href="https://www.google.com/">Features</a>
              <a class="nav-link" href="https://www.google.com/">Pricing</a>
            </div>
          </div>
        </div>
    </nav>

    <!-- Main Conent -->
    <div class="container contentContainer">

      <!-- Text Above Form -->
      <div class="container contentAboveImage mt-3">
        <h1 class="h2 text-center fw-bold">Activity Tracker</h1>
        <p class="text-center fw-bold">Save Aravali Trust</p>        
      </div>

      <!-- Form Container -->
      <div class="container form-container">

        <!-- Image Container -->
        <div class="container text-center image-container col-8">
          <img src="https://s3.ap-south-1.amazonaws.com/savearavali.org/public/logo/logo.png" alt="Description of the image" class="img-fluid">
        </div>

        <!-- Actual Form -->
        <form class="container col-8">
          <fieldset>

              <label for="Activity Type" class="fw-bold form-label">Activity Type</label>
              <select class="form-select mb-3" id="Activity Type">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
              </select>

              <label for="Activity SubType" class="fw-bold form-label">Activity SubType</label>
              <select class="form-select mb-3" id="Activity SubType">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
              </select>

              <div class="mb-3">
                  <label for="Detail 1" class="fw-bold form-label">Detail 1</label>
                  <input type="text" id="Detail 1" class="form-control" placeholder="placeholder">
              </div>

              <div class="mb-3">
                  <label for="Detail 2" class="fw-bold form-label">Detail 2</label>
                  <input type="text" id="Detail 2" class="form-control" placeholder="placeholder">
              </div>

              <div class="mb-3">
                  <label for="Detail 3" class="fw-bold form-label">Detail 3</label>
                  <input type="text" id="Detail 3" class="form-control" placeholder="placeholder">
              </div>

          </div>
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      </fieldset>
      </form>

      </div>

      <!-- Button -->
      <div class="d-grid mx-auto text-center mt-4 mb-5 col-6">
        <button class="btn btn-dark" type="button">Register Now</button>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
